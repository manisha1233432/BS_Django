{% extends 'myapp/base.html'%}
{%block body%}
<div class = "container">
    <div class = "row">
        {% for book in book_list %}
        <div class = "col-md-4">
            <div class = "card">
                <div class="card" style="width: 18rem;">

                    <img class= "card-img-top" src = "{{book.book_image.url}}" alt=" ">
                    
                        <div class = "card-body">
                            <h5 class = 'card-title'>{{book.book}}</h5>
                                
                                <a class= "btn btn-warning" href = "{% url 'myapp:detail' book.id %}">View Details</a>
                            </h5>
                        </div>
                    </img>
                </div>
            </div>
        </div>
        {%endfor%}
        
    </div>
    <br><br>
    <a class= "btn btn-warning" href = "{% url 'myapp:add_book'  %}">Add</a> 
</div>
{% endblock %}
