{% extends 'myapp/base.html' %}
{%block body%}
<div class="container">
    <div class="row">
        <div class = "col-md-6">
            <img height = "300" width= "300" src = "{{book.book_image.url}}">
        </div>
        <div class = "col-md-6">
            <h2>{{book.book}}</h2>
            <h4>Author : {{book.author}}</h4>
            <a class= "btn btn-warning" href= "{{book.book_upload.url}}" download = "{{book.book_upload.url}}">Download</a> 
            <a class= "btn btn-warning" href="{% url 'myapp:update' book.id %}">Update</a>
            <a class= "btn btn-danger" href="{% url 'myapp:delete' book.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
